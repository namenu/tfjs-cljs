<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="content">
      <h3>TensorFlow.js: Train MNIST with the Layers API</h3>

      <div id="status">Initialized.</div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="lossCanvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracyCanvas"></div>
        </div>
      </div>

      <div id="images"></div>
    </div>
    <div id="app"></div>

    <script src="js/compiled/examples.js" type="text/javascript"></script>
  </body>
</html>
